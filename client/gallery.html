<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แกลเลอรี - นิทรรศการศิลปะออนไลน์</title>
    <meta name="description" content="สำรวจคอลเลกชันผลงานศิลปะครบครันในแกลเลอรี พร้อมระบบกรองตามหมวดหมู่ Cubism Art, Pop Art, Sculpture และอื่นๆ">
    
    <!-- Thai Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-content">
                <div class="nav-brand">
                    <i class="fas fa-palette"></i>
                    <h1>นิทรรศการศิลปะออนไลน์ 309</h1>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="nav-menu">
                    <a href="index.html" class="nav-link" data-testid="nav-home">หน้าแรก</a>
                    <a href="about.html" class="nav-link" data-testid="nav-about">เกี่ยวกับ</a>
                    <a href="gallery.html" class="nav-link active" data-testid="nav-gallery">แกลเลอรี</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()" data-testid="button-mobile-menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Mobile Navigation -->
            <div id="mobileMenu" class="mobile-menu">
                <div class="mobile-menu-content">
                    <a href="index.html" class="mobile-nav-link" data-testid="mobile-nav-home">หน้าแรก</a>
                    <a href="about.html" class="mobile-nav-link" data-testid="mobile-nav-about">เกี่ยวกับ</a>
                    <a href="gallery.html" class="mobile-nav-link" data-testid="mobile-nav-gallery">แกลเลอรี</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="gallery-section">
            <div class="container">
                <!-- Gallery Header -->
                <div class="section-header">
                    <h1 data-testid="text-gallery-title">แกลเลอรี</h1>
                    <p data-testid="text-gallery-description">
                        สำรวจคอลเลกชันผลงานศิลปะที่น่าทึ่งจากศิลปินมากความสามารถ
                    </p>
                </div>
                
                <!-- Category Filters -->
                <div class="filter-container">
                    <button onclick="filterArtworks('all')" class="filter-btn active" data-testid="filter-all">
                        ทั้งหมด
                    </button>
                    <button onclick="filterArtworks('cubism')" class="filter-btn" data-testid="filter-cubism">
                        Cubism Art
                    </button>
                    <button onclick="filterArtworks('popup')" class="filter-btn" data-testid="filter-popup">
                        Pop Up
                    </button>
                    <button onclick="filterArtworks('popart')" class="filter-btn" data-testid="filter-popart">
                        Pop Art
                    </button>
                    <button onclick="filterArtworks('brochure')" class="filter-btn" data-testid="filter-brochure">
                        Brochure
                    </button>
                    <button onclick="filterArtworks('sculpture')" class="filter-btn" data-testid="filter-sculpture">
                        Sculpture
                    </button>
                </div>
                
                <!-- Gallery Grid -->
                <div id="galleryGrid" class="gallery-grid" data-testid="gallery-grid">
                    <!-- Artwork cards will be generated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <i class="fas fa-palette"></i>
                    <h3>นิทรรศการศิลปะออนไลน์</h3>
                </div>
                <p class="footer-description" data-testid="text-footer-description">
                    เปิดประตูสู่โลกศิลปะที่ไร้ขีดจำกัด ผ่านประสบการณ์ดิจิทัลที่น่าประทับใจ
                </p>
                <div class="footer-social">
                    <a href="https://www.instagram.com/y.r.c._309/" data-testid="link-instagram"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="footer-copyright" data-testid="text-copyright">
                    © 2025 นิทรรศการศิลปะออนไลน์ สงวนลิขสิทธิ์
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
